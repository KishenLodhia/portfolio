# Name of the workflow
name: Deploy static content to Pages

# Triggers the workflow on push to the main branch
on:
  push:
    branches: ['main']

# Allows manual runs from the Actions tab
  workflow_dispatch:

# Permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job
  deploy:
    environment:
      name: github-pages
      # Set URL to the root of your domain
      url: https://kishanlodhia.github.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static content
        run: npm run build  # Modify if your build command is different

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (from project root)
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload content from the root directory
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
